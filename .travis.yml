sudo: required
services: docker
language: bash
env:
    global:
      - QEMU_VER=v2.9.1
      - DOCKER_REPO=maartje/youtrach
    matrix:
      - ARCH=amd64 ARCHREPO=amd64   QQEMU_ARCH=x86_64   VERSION=2018.1.41051
      - ARCH=armhf ARCHREPO=arm32v7 QEMU_ARCH=arm       VERSION=2018.1.41051
      - ARCH=arm64 ARCHREPO=arm64v8 QEMU_ARCH=aarch64   VERSION=2018.1.41051

before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y install docker-ce
  - sudo apt-get -y install qemu-user-static
  - docker run --rm --privileged multiarch/qemu-user-static:register

script:
  - docker build -t $DOCKER_REPO:$ARCH-$VERSION --build-arg ARCHREPO="$ARCHREPO" --build-arg VERSION="$VERSION"  ./

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then docker push $DOCKER_REPO:$ARCH-$VERSION; fi
  